<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registration Page</title>
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}
		.container {
			background-color: #fff;
			padding: 40px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
			max-width: 500px;
			width: 100%;
			box-sizing: border-box;
		}
		.form-group {
			margin-bottom: 20px;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			width: 100%;
		}
		.form-group label {
			margin-bottom: 10px;
			font-weight: bold;
		}
		.form-group input,
		.form-group textarea {
			border: 1px solid #ccc;
			padding: 10px;
			border-radius: 5px;
			width: 100%;
			box-sizing: border-box;
		}
		.form-group button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			transition: background-color 0.3s ease;
		}
		.form-group button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="./Registration_Servlet" method="post">
			<div class="form-group">
				<label for="name">Full Name:</label>
				<input type="text" id="name" name="name" placeholder="Ramu" required>
			</div>
			<div class="form-group">
				<label for="phno">Phone Number:</label>
				<input type="tel" id="phno" name="phno" placeholder="+91-987654321" required>
			</div>
			<div class="form-group">
				<label for="email">Email Address:</label>
				<input type="email" id="email" name="email" placeholder="ps76@gmail.com" required>
			</div>
			<div class="form-group">
				<label for="username">Username:</label>
				<textarea id="username" name="username" placeholder="PS76" required></textarea>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" placeholder="********" required>
			</div>
			<div class="form-group">
				<button type="submit">Create Account</button>
			</div>
		</form>
	</div>
</body>
</html>
